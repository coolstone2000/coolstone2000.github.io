<meta charset="utf-8">

{% include seo.html %}

{% unless site.atom_feed.hide %}
  <link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | relative_url }}{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">
{% endunless %}

<!-- https://t.co/dKP3o1e -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
<link rel="preload" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css"></noscript>
<!-- darkmode css -->
<!-- main.scss → main.css 로 컴파일된 단 하나의 CSS만 불러오기 -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
<!-- dark-mode toggle -->
<script src="/assets/js/custom/dark-theme.js" defer></script>


{% if site.head_scripts %}
  {% for script in site.head_scripts %}
    <script src="{{ script | relative_url }}"></script>
  {% endfor %}
{% endif %}

<!-- start custom head snippets -->

<!-- insert favicons. use https://realfavicongenerator.net/ -->
<link rel="icon" type="image/png" href="/assets/cat.ico/favicon-48x48.png" sizes="48x48" />
<link rel="icon" type="image/svg+xml" href="/assets/cat.ico/favicon.svg" />
<link rel="shortcut icon" href="/assets/cat.ico/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/assets/cat.ico/apple-touch-icon.png" />
<link rel="manifest" href="/assets/cat.ico/site.webmanifest" />
<link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">

<!-- end custom head snippets -->

<!-- _includes/head-custom.html -->
<script src="/assets/js/custom/inject-code-header.js"></script>
